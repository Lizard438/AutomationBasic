plugins {
    id 'java'
    id 'io.qameta.allure' version '2.9.6'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.1.4'
    implementation 'org.testng:testng:7.5'
    implementation 'io.github.bonigarcia:webdrivermanager:5.1.1'
    implementation 'org.aeonbits.owner:owner:1.0.12'
    implementation 'com.github.javafaker:javafaker:1.0.2'
    implementation 'io.qameta.allure:allure-testng:2.17.3'
    runtimeOnly 'org.aspectj:aspectjweaver:1.9.9.1'

}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG(){
        suites 'src/test/resources/testngParallel.xml'
    }
}

task initCategories(type: Copy) {
    from 'src/test/resources/categories.json'
    into layout.buildDirectory.dir('allure-results')
}

task cleanAllureReport(type: Delete) {
    delete allureReport.property("reportDir")
}

tasks.named('allureReport'){
    mustRunAfter cleanAllureReport
}

task updateHistoryAndLaunchAllure(type: Sync) {
    group = 'Verification'
    description = 'Generates Allure report and copies report history for Allure Serve Trends'
    dependsOn cleanAllureReport
    dependsOn allureReport
    finalizedBy allureServe

    from file(allureReport.property("reportDir").file('history'))
    into layout.buildDirectory.dir('allure-results/history')
}

